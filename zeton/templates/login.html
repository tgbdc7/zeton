<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" >
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <title>Login</title>

</head>

<body>
    <header>
        <div id="top" class="container">
            <div class="row justify-content-center align-items-center text-center">
                <div class="col col-11 col-sm-10 col-md-8 col-lg-6">
                    <div class="circle">
                    </div>
                    <h1>Projekt Żeton</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="login">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div id="logowanie" class="col col-11 col-sm-10 col-md-8 col-lg-6">

                        <form method="post">
                            <h2>Zaloguj się</h2>
                            <div class="form-group">
                                <label for="inputEmail1">Login/email</label>
                                <input type="login" class="form-control" name="login" id="inputEmail1" aria-describedby="emailHelp"
                                    placeholder="Wprowadź login lub email">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword1">Hasło</label>
                                <input type="password" class="form-control" name="password" id="inputPassword1" placeholder="Hasło">
                            </div>
                            <div class="form-group button">
                                <button type="submit" class="btn btn-primary">Prześlij</button>
                            </div>
                            {% if error %}
                            <p style="color:red;">{{error}}</p>
                            {% endif %}

                        </form>

                    </div>
                </div>
            </div>
        </section>
        <section class="text">
            <div class="container justify-content-center align-items-center">
                <div class="row justify-content-center ">
                    <div id="opis" class="col col-11 col-sm-10 col-md-8 col-lg-6 align-items-center text-center">

                        <p class="h5"> Aplikacja wspomagająca terapię behawioralną. System żetonowy przeznaczony dla
                            dziecka/ucznia. Pozwala na zdobywanie punktów za wykonywane czynności
                            oraz wymienianie ich na nagrody.
                        </p>

                    </div>
                </div>
        </section>


    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
