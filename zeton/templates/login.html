<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <title>Żeton</title>
</head>

<body>
    <section class="login-header">
        <img src="../static/images/zeton1c.png" alt="logo" class="login-logo">
    </section>
    <section class="login">
        <div class="col col-sm-12">

            <form class="form" method="post">
                <h2 class="section__title">Zaloguj się</h2>
                <div class="form-group">
                    <label class="form__label" for="inputEmail1">Login/email</label>
                    <input type="login" class="form-control" name="login" id="inputEmail1" aria-describedby="emailHelp"
                        placeholder="Wprowadź login lub email">
                </div>
                <div class="form-group">
                    <label class="form__label" for="inputPassword1">Hasło</label>
                    <input type="password" class="form-control" name="password" id="inputPassword1" placeholder="Hasło">
                </div>
                <div class="form-group button article__item">
                    <button type="submit" class="button-switch">Prześlij</button>
                    <!--#TODO add and styling button `Zarejestruj się`   -->
                    <a href="{{ url_for('auth.register') }}" class="button-add" role="button">Zarejestruj się</a>
                </div>
                {% if error %}
                <h3 style="text-align: center; color: red;">Błędny login lub hasło</h3>
                {% endif %}
            </form>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
